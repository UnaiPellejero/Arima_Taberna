<!DOCTYPE html>
<html lang="es">
<head>
    <script src="js/i18n.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/white.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="utils/img/Logo-sin-fondo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title data-i18n="head.inicio">Inicio | Arima Taberna</title>
</head>
<body>
    <main-navbar></main-navbar>

    <main class="main-index">
        <div class="inicio-titulo">
           <h2 class="inicio-titulo" data-i18n="inicio.bienvenida">Bienvenido a Arima Taberna</h2>
        </div>

        <section id="reservas" class="reserva-container">
            <div class="columna-calendario">
                <h3 data-i18n="inicio.selecciona-fecha">Selecciona Fecha</h3>
                <div id="wrapper-calendario">
                    <input type="text" id="calendario-visible">
                </div>
            </div>
            <div class="columna-formulario">
                <h3 data-i18n="inicio.reservas">Completa tu Reserva</h3>
                <div data-i18n="inicio.selecciona_fecha" class="fecha-seleccionada" id="fecha-display">
                    Selecciona una fecha →
                </div>
                <form action="/reservar" method="POST" id="form-reserva">
                    <input type="hidden" id="fecha-hidden" name="fecha">
                    <div class="fila-formulario">
                        <div class="campo">
                            <label data-i18n="inicio.hora">Hora *</label>
                            <select id="hora" name="hora" required>
                                <option value="">--:--</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                                <option value="20:00">20:00</option>
                                <option value="21:00">21:00</option>
                                <option value="22:00">22:00</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label data-i18n="inicio.personas">Personas *</label>
                            <select id="personas" name="personas" required>
                                <option value="">-</option>
                                <option value="1">1</option><option value="2">2</option>
                                <option value="3">3</option><option value="4">4</option>
                                <option value="5">5</option><option value="6">6</option>
                                <option value="7">7</option><option value="8">8</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label data-i18n="inicio.nombre">Nombre *</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
                        </div>
                        <div class="campo">
                            <label data-i18n="inicio.telefono">Teléfono *</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ej. 600123456" required>
                        </div>
                        <div class="campo campo-comentarios">
                            <label data-i18n="inicio.comentarios">Comentarios (opcional)</label>
                            <textarea data-i18n="inicio.preferencias" id="comentarios" name="comentarios" placeholder="Alergias..."></textarea>
                        </div>
                    </div>
                    <div class="fila-final">
                        <div class="checkbox-group">
                            <input type="checkbox" id="privacidad" name="privacidad" required>
                            <label for="privacidad"  data-i18n="inicio.privacidad1">Acepto la <a  data-i18n="inicio.privacidad2" href="http://">política *</a></label>
                        </div>
                        <div class="grupo-botones">
                            <button type="reset" class="boton-secundario buttons" data-i18n="inicio.limpiar">Limpiar</button>
                            <button type="submit" class="boton-principal buttons" data-i18n="inicio.reservar">Reservar Mesa</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <div class="verMas-container">
            <a href="#menu" class="ver-mas-link">
                <h2 data-i18n="menu.menu" class="main-menu-title">Menú</h2>
                <img class="flecha-abajo" src="utils/img/angulo-pequeno-hacia-abajo.svg" alt="">
            </a>
        </div>
        <section id="menu">
            <div id="platos"></div>
            <script type="module" src="./js/renderMenu.js"></script>
        </section>

        <aside class="sidebar">
            <nav class="sidebar-bar">
                <ul class="urlSidebar" id="sidebar-links">
                    </ul>
            </nav>
        </aside>
    </main>

    <index-footer></index-footer>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/eu.js"></script>
    <script src="./js/reservas.js"></script>

    <div id="modal-confirmacion" class="modal-overlay">
        <div class="modal-content">
            <h2 data-i18n="inicio.reserva_enviada">¡Reserva Enviada!</h2>
            <p id="modal-detalle-reserva"></p>
            <button type="button" id="cerrar-modal" class="boton-principal buttons" data-i18n="inicio.entendido">Entendido</button>
        </div>
    </div>

    <div id="modal-auth" class="modal-overlay" style="display:none;">
        <div class="modal-content auth-container">
            <span id="cerrar-auth" class="close-btn">&times;</span>
            <div class="tabs-auth">
                <button type="button" class="tab-link active" onclick="verTab('login')" data-i18n="nav.login"></button>
                <button type="button" class="tab-link" onclick="verTab('registro')" data-i18n="nav.registro"></button>
            </div>
            <form id="form-login" class="columna-formulario">
                <input data-i18n="nav.email" type="text" name="email" placeholder="Email o Usuario" required>
                <input data-i18n="nav.contraseña" type="password" name="password" placeholder="Contraseña" required>
                <button data-i18n="nav.entrar" type="submit" class="boton-principal"></button>
            </form>
            <form id="form-registro" class="columna-formulario" style="display:none;">
                <input data-i18n="nav.nombre" type="text" name="usuario" placeholder="Nombre completo" required>
                <input data-i18n="nav.email" type="email" name="email" placeholder="Email" required>
                <input data-i18n="nav.contraseña" type="password" name="password" placeholder="Contraseña" required>
                <input data-i18n="nav.telefono" type="tel" name="telefono" placeholder="Teléfono" required>
                <button data-i18n="nav.crear" type="submit" class="boton-principal">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
