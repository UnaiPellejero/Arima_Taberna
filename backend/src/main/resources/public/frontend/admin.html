<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Arima Taberna</title>
    
    <link rel="icon" type="image/png" href="utils/img/Logo-sin-fondo.png">
    <link rel="shortcut icon" href="utils/img/Logo-sin-fondo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="utils/img/Logo-sin-fondo.png">

    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>

    <main-navbar></main-navbar>

    <main class="admin-container">
        <section class="admin-card">
            <div class="admin-header">
                <h2>Gestión de Reservas</h2>
                <div class="header-tools">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar por nombre o ID..." id="searchInput">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre y Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fecha y Hora</th>
                            <th>Pax</th>
                            <th>Comentarios</th>
                            <th>Estado</th>
                            <th>Mesa</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reservas-body">
                        Hola
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Reserva</h3>
                <span class="close-modal" onclick="cerrarModal()">&times;</span>
            </div>
            
            <form action="/admin/actualizar" method="POST">
                <input type="hidden" id="resId" name="id">
                
                <div class="form-group">
                    <label>Nombre y Apellidos</label>
                    <input type="text" id="resNombre" name="nombre">
                </div>

                <div class="form-group">
                    <label>Email del Cliente</label>
                    <input type="email" id="resEmail" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" id="resTel" name="telefono">
                    </div>
                    <div class="form-group">
                        <label>Pax</label>
                        <input type="number" id="resPax" name="pax">
                    </div>
                </div>

                <div class="form-group">
                    <label>Comentarios</label>
                    <textarea id="resComentarios" name="comentarios"></textarea>
                </div>

                <button type="submit" class="btn-save">GUARDAR CAMBIOS</button>
            </form>
        </div>
    </div>

    <script>
    function abrirModal(id, nombre, tel, comentarios, pax, email) {
        document.getElementById('resId').value = id;
        document.getElementById('resNombre').value = nombre;
        document.getElementById('resEmail').value = email;
        document.getElementById('resTel').value = tel;
        document.getElementById('resComentarios').value = comentarios;
        document.getElementById('resPax').value = pax;
        
        document.getElementById('reservationModal').style.display = 'block';
    }

    function cerrarModal() {
        document.getElementById('reservationModal').style.display = 'none';
    }

    // Cerrar si hacen clic fuera del modal blanco
    window.onclick = function(event) {
        let modal = document.getElementById('reservationModal');
        if (event.target == modal) {
            cerrarModal();
        }
    }

    // Lógica del Buscador
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('#tabla-reservas-body tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
        });
    });
    </script>

    <script type="module" src="./js/navbar.js"></script>
</body>
</html>
