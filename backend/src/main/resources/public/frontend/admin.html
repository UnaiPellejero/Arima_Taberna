<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Arima Taberna</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="icon" type="image.png" sizes="32x32" href="imagenes/Arima_Logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="imagenes/Arima_Logo.png">
    <link rel="shortcut icon" href="utils/img/Logo sin fondo.png" type="image/x-icon">
</head>
<body>

    <main-navbar></main-navbar>

    <main class="admin-container">
        <section class="admin-card">
            <div class="admin-header">
                <h2>Gestión de Reservas</h2>

                <div class="header-tools">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar por nombre o ID..." id="searchInput">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre y Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fecha y Hora</th>
                            <th>Pax</th>
                            <th>Comentarios</th>
                            <th>Estado</th>
                            <th>Mesa</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reservas-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

<div id="reservationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Editar Reserva</h3>
            <span class="close-modal">&times;</span>
        </div>
        <form id="reservationForm">
            <input type="hidden" id="resId">
            <div class="form-group">
                <label>Nombre y Apellidos</label>
                <input type="text" id="resNombre" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="resEmail" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="resTel" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Fecha y Hora</label>
                    <input type="datetime-local" id="resFecha" required>
                </div>
                <div class="form-group">
                    <label>Pax</label>
                    <input type="number" id="resPax" min="1" required>
                </div>
            </div>
            <div class="form-group">
                <label>Comentarios</label>
                <textarea id="resComentarios" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>ID Mesa Asignada</label>
                <input type="number" id="resMesa" placeholder="Ej: 5">
            </div>
            <button type="submit" class="btn-save">Actualizar Datos</button>
        </form>
    </div>
</div>

    <script src="js/admin.js"></script>
    <script type="module" src="./js/navbar.js"></script>
</body>
</html>
